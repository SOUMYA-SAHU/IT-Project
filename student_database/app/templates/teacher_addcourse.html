<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Landing Page</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef3ff;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading styles */
        h1 {
            margin-top: 20px;
            text-align: center;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #d8dcfb;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* Message styles */
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .message.success {
            background-color: #4CAF50;
            color: white;
        }

        .message.error {
            background-color: #ff6347;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}</h1>
        
        <h2>Add Course</h2>
        <form method="post" action="{% url 'teacher_addcourse' %}">
            {% csrf_token %}
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required>
            <label for="course_code">Course Code:</label>
            <input type="text" id="course_code" name="course_code" required>
            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept" required>
            <button type="submit">Add Course</button>
        </form>
        
        <!-- Display any messages here -->
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
    </div>
</body>
</html>
