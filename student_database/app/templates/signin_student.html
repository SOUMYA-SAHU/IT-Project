<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eef3ff;
  }
  
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #4CAF50;
    padding: 10px 20px;
    color: white;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
  }

  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    flex-direction: column;
  }
  
  .form-box {
    background-color: #d8dcfb;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
  }
  
  .form-box input {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  
  .form-box button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  .register-text {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="navbar">
    <div></div>
    <div>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <div class="form-container">
    <div class="form-box">
      <h2>Login</h2>
      {% if messages %}
        <div class="messages">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
      <form method="post" action="{% url 'signin_student' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="register-text">
        <p>Not a registered user? <a href="{% url 'signup' %}">Register</a></p>
      </div>
    </div>
  </div>
</body>
</html>
