<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align : right;
        }

        .navbar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Replace the URL with the actual profile picture URL -->
        <img src="static/img/student.jpg" alt="Profile Picture">
        <!-- Replace "{{ user.name }}" with the actual user's name -->
        <span>Hi, {{ username }}</span>
    </div>

    <div class="container">
        <h2>Create Announcement</h2>
        <form id="announcementForm" method="post">
            {% csrf_token %}
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
            <label for="section">Section (optional):</label>
            <input type="text" id="section" name="section"><br>
            <label for="course_code">Course Code (optional):</label>
            <input type="text" id="course_code" name="course_code"><br>
            <input type="checkbox" id="global_announcement" name="global_announcement" value="global">
            <label for="global_announcement">Global Announcement</label><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('announcementForm').addEventListener('submit', function(event) {
            // Display prompt when submission is successful
            alert('Announcement submitted successfully!');
        });
    </script>
</body>
</html>
